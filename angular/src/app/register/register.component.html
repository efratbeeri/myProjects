<div id="background"></div>

<form class="example-form" id="back" [formGroup]="frmUser">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="frmUser.get('name')?.hasError('required')">שדה חובה, נא הכנס שם</mat-error>
    </mat-form-field>
  <br>
    <mat-form-field class="example-full-width">
      <mat-label>email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="frmUser.get('email')?.hasError('required')">שדה חובה, נא הכנס מייל</mat-error>
      <mat-error *ngIf="frmUser.get('email')?.hasError('email')">נא הכנס כתובת מייל תקינה</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>phone</mat-label>
      <input matInput formControlName="phone">
      <mat-error *ngIf="frmUser.get('phone')?.hasError('required')">שדה חובה, נא הכנס מספר טלפון</mat-error>
      <mat-error *ngIf="frmUser.get('phone')?.hasError('pattern')">נא הכנס מספר טלפון תקין (10 ספרות)</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>userName</mat-label>
      <input matInput formControlName="userName">
      <mat-error *ngIf="frmUser.get('userName')?.hasError('required')">שדה חובה, נא הכנס שם משתמש</mat-error>
    </mat-form-field>
<br>
    <mat-form-field class="example-full-width">
      <mat-label>password</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="frmUser.get('password')?.hasError('required')">שדה חובה, נא הכנס סיסמא </mat-error>
      <mat-error *ngIf="frmUser.get('password')?.hasError('minLength')"> מינימום 4 ספרות </mat-error>
      <mat-error *ngIf="frmUser.get('password')?.hasError('maxLength')"> מקסימום 8 ספרות </mat-error>
    </mat-form-field>
    <br>
    <div mat-dialog-actions align="end">
      <!-- <button mat-button mat-dialog-close (click)="dialogRef.close()">ביטול</button> -->
      <button mat-button (click)="save()" [disabled]="frmUser.invalid" class="save">שמור</button>
    </div>
  </form>
