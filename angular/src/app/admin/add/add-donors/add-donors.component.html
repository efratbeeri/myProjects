
<form class="example-form" [formGroup]="frmDonor">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="frmDonor.get('name')?.hasError('required')">שדה חובה, נא הכנס שם</mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>email</mat-label>
      <input matInput formControlName="email" type="string">
      <mat-error *ngIf="frmDonor.get('email')?.hasError('required')">שדה חובה, נא הכנס מייל</mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>phone</mat-label>
      <input matInput formControlName="phone">
      <mat-error *ngIf="frmDonor.get('phone')?.hasError('required')">שדה חובה, נא הכנס טלפון</mat-error>
    </mat-form-field>
  
    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close (click)="dialogRef.close()">ביטול</button>
      <button mat-button (click)="save()" [disabled]="frmDonor.invalid">שמור</button>
    </div>
  </form>
