<body>
 <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input 
      matInput 
      (focus)="onFocus()" 
      (blur)="onBlur()" 
      [placeholder]="placeholderText" 
      (input)="onSearch($event)" 
    />
    </mat-form-field>
  </div>
  
  
  <div class="demo-button-container">
    <button mat-fab class="demo-button" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"> 
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> numPresent </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="donor">
      <th mat-header-cell *matHeaderCellDef> Donor </th>
      <td mat-cell *matCellDef="let element"> {{element.donorname}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
    </ng-container>
  
    <!-- kategory Column -->
    <ng-container matColumnDef="kategory">
      <th mat-header-cell *matHeaderCellDef> kategory </th>
      <td mat-cell *matCellDef="let element"> {{ element.kategory }} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <section>
          <div class="example-button-row">
            <button mat-fab aria-label="Example icon button with a delete icon" (click)="delete(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-fab  class="demo-button" (click)="openUpdateDialog(element)">
              <mat-icon>update</mat-icon>
            </button>
          </div>
        </section>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  

   

  </table>

</body>
