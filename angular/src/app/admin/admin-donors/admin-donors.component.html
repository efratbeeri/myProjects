<body>
 
    <div class="demo-button-container">
     <button mat-fab class="demo-button" (click)="openAddDonorsDialog()">
      <mat-icon>add</mat-icon>
    </button>
    </div>
    
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"> 
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
    
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>
    
      <!-- phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> phone </th>
        <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
      </ng-container>
    
      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <section>
            <div class="example-button-row">
              <button mat-fab aria-label="Example icon button with a delete icon" (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            
              <button mat-fab  class="demo-button" (click)="openUpdateDialog(element)">
                <mat-icon>update</mat-icon>
              </button>
            </div>
          </section>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
    </table>
  
  </body>
